<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <title>Music App</title>
</head>

<body>
  <div class="player">
    <img src="images/cassette.png" alt="cassette image" />
    <audio id="player" ontimeupdate="updateProgress()">
      <source id="source" />
      <h1>Audio not supported in your browser</h1>
    </audio>
    <progress id="progress" value="0" max="100"></progress>
    <div id="controls">
      <p id="currentSong"></p>
      <div class="controls_wrapper">
        <span class="controlIcons"><i class="fa fa-play fa-2x" onclick="playAudio()"></i></span>
        <span class="controlIcons"><i class="fa fa-pause fa-2x" onclick="pauseAudio()"></i></span>
      </div>
      <p>Volume:</p>
      <div class="volume">

        <input type="range" id="volumeSlider" min="0" max="1" step="0.01">


      </div>
    </div>

    <h2>Playlist</h2>
    <div id="songList">

    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
